[pytest]
# Pytest configuration for categorical meta-prompting tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    functor: Tests for Functor categorical laws
    monad: Tests for Monad categorical laws
    comonad: Tests for Comonad categorical laws
    property: Property-based tests using Hypothesis
    integration: Integration tests
    unit: Unit tests

# Test paths
testpaths = tests

# Hypothesis settings
# Property-based tests will run 1000+ examples by default
